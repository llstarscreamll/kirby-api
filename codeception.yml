paths:
    output: tests/_output
actor_suffix: Tester
include:
    - packages/llstarscreamll/**/
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\DotReporter
coverage:
    enabled: true
    include:
        - packages/**/**/src/*
    exclude:
        - bootstrap/*
        - config/*
        - public/*
        - resources/*
        - vendor/*
        - packages/**/**/tests/*