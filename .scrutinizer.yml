build:
  project_setup:
    override:
      - php artisan passport:keys
  cache:
    directories:
      - vendor/
      - ~/.composer/cache/
  nodes:
    tests:
      environment:
        php:
          version: 7.4
          compile_options: '--enable-cli --with-openssl --with-imap-ssl --enable-bcmath --enable-mbstring --with-zlib --without-pear'
          pecl_extensions:
            - zip
            - redis
            - pcov
    analysis:
      environment:
        php:
          version: 7.4

  tests:
    before:
      - chmod -R 777 storage
      - chmod -R 777 bootstrap/cache
    override:
      - command: vendor/bin/phpunit --coverage-clover coverage.xml
        coverage:
          file: coverage.xml
          format: clover
