build:
  environment:
    php: "7.4"
    pecl_extensions:
      - redis
      - gd
    node: "v12.9.1"
  cache:
    directories:
      - vendor/
      - ~/.composer/cache/
  tests:
    before:
      - chmod -R 777 storage
      - chmod -R 777 bootstrap/cache
    override:
      - command: vendor/bin/phpunit --coverage-clover coverage.xml
        coverage:
          file: coverage.xml
          format: clover
