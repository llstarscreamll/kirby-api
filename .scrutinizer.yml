build:
  environment:
    php:
      version: "7.4"
      compile_options: "--enable-gd --enable-cli --with-xsl --with-sodium --with-openssl --enable-bcmath --enable-mbstring --with-imap-ssl --with-imap --with-sqlite=shared"
    node: "v12.9.1"
  cache:
    directories:
      - vendor/
      - ~/.composer/cache/
  tests:
    before:
      - chmod -R 777 storage
      - chmod -R 777 bootstrap/cache
    override:
      - command: vendor/bin/phpunit --coverage-clover coverage.xml
        coverage:
          file: coverage.xml
          format: clover
