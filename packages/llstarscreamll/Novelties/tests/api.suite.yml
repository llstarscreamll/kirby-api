actor: ApiTester
modules:
    enabled:
        - \Novelties\Helper\Api
        - Authentication\Helper\Api
        - REST:
            depends: Laravel5
        - Laravel5:
            root: ../../../
            environment_file: .env.testing
            run_database_migrations: true
            run_database_seeder: true
            database_seeder_class: llstarscreamll\Novelties\Seeds\NoveltiesPackageSeed